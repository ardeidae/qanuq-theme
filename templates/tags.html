{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Étiquettes{% endblock %}
{% block content_class %}tags{% endblock content_class %}

{% block content %}
    <h2>Étiquettes</h2>
    {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
{% endblock %}
