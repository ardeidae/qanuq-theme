{% if DEFAULT_PAGINATION %}
<div id="paginator">
    {% if articles_page.has_previous() %}
	<a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Précédent</a>
    {% endif %}
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
	<a href="{{ SITEURL }}/{{ articles_next_page.url }}">Suivant <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    {% endif %}
</p>
{% endif %}
