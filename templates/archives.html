{% extends "base.html" %}
{% block title %}Archives - {{ super() }}{% endblock title %}
{% block body_class %}archives{% endblock body_class %}

{% block content %}
<h2 class="title">Archives</h2>

<dl>
	{% for article in dates %}
	<dt>{{ article.locale_date }}</dt>
	<dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
	{% endfor %}
</dl>
{% endblock content %}
