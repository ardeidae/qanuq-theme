{% extends "base.html" %}
{% block content_class %}authors{% endblock content_class %}

{% block title %}{{ SITENAME }} - Auteurs{% endblock %}

{% block content %}
    <h2>Auteurs</h2>

    <ul>
    {%- for author, articles in authors|sort %}
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
